<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/styleProfile.css" />
    <link rel="stylesheet" href="css/styleHome.css" />
  </head>
  <body class="bg-dark">


<!-- -----------HEADER------------------------------ -->
    <header class="container-fluid">
        <header class="container-fluid">
            <!-- Mantengo la navbar nel caso un giorno volessi aggiungere gunzioni. Altrimenti avrei inserito un container normale -->
            <nav class="navbar navbar-expand-lg">
              <div class="container-fluid">
                <a target="_blank" class="navbar-brand" href="#"
                  ><img class="ps-" height="50" src="assets/netflix_logo.png" alt="netflixlogo"
                /></a>  
            </div>
          </header>
<!-- -----------MAIN------------------------------ -->
          <main>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-1 col-lg-4"></div>


                    <div class="col-10 col-lg-5">
                        <div class="row border-bottom border-secondary border-1 ms-0">
                            <h1 class="text-white display-3 fw-semibold ps-0" >Edit Profile</h1>
                        </div>

                        <div class="row flex-column flex-md-row mt-4 border-bottom border-secondary border-1 ms-0 ">
                            <div class="col-3 position-relative ps-0 pe-0">
                                <div>
                                    <img width="100" src="assets/avatar.png" alt="avatar">
                                    <i class="bi bi-pencil-fill btn btn-close-white btn-light i-abs"></i>
                                </div>
                            </div>

                            <!-- -----------STRIVE STUDENT------------------------------ -->
                            <div class="col-auto col-md-8 mt-4 mt-md-0">
                                <div class="row border-bottom border-secondary border-1 pb-4 ">
                                    <p class="bg-secondary text-white p-2"> Strive Student</p>
                                    <p class="text-white p-0 mt-3 fs-4">Language:</p>
                                    <select class="form-select bg-dark text-white w-35 d-none d-sm-flex" aria-label="Default select example">
                                        <option selected>Italiano</option>
                                        <option value="1">Inglese</option>
                                        <option value="2">Francese</option>
                                        <option value="3">Tedesco</option>
                                      </select>

                                      <select class="form-select bg-dark text-white d-flex d-sm-none " aria-label="Default select example">
                                        <option selected>Italiano</option>
                                        <option value="1">Inglese</option>
                                        <option value="2">Francese</option>
                                        <option value="3">Tedesco</option>
                                      </select>


                                </div>



                            <!-- -----------MATURITY SET------------------------------ -->
                                <div class="row border-bottom border-secondary border-1 pb-4 mt-4 ">
                                    <p class="text-white p-0 mt-3 fs-4">Maturity Settings:</p>
                                    <select class="form-select bg-secondary text-white w-50 d-none d-sm-flex border-0" aria-label="Default select example">
                                        <option selected></option>
                                        <option value="1">ALL MATURITY RATINGS</option>
                                        <option value="2">RESTRICTED</option>
                                        <option value="3">BABY</option>
                                      </select>

                                      <select class="form-select bg-secondary text-white d-flex d-sm-none border-0" aria-label="Default select example">
                                        <option selected></option>
                                        <option value="1">ALL MATURITY RATINGS</option>
                                        <option value="2">RESTRICTED</option>
                                        <option value="3">BABY</option>
                                      </select>

                                      <p class="text-white p-0 mt-3" >Show titles of all maturity ratings for this profile</p>
                                      <button type="button" class="btn btn-dark border-1 border-secondary w-25">EDIT</button>
                                </div>

                                <div class="row pb-4 mt-4 ">


                            <!-- -----------AUTOPLAY CONTROLS------------------------------ -->                           
                                    <p class="text-white p-0 mt-3 fs-4">Autoplay Controls</p>

                                    <div class="d-flex flex-column justify-content-center">
                                        <div class="d-flex align-items-center mb-0 p-0">
                                            <label class="checkbox  mb-0 ">
                                                <input type="checkbox" />
                                                <span class="checkmark"></span>
                                            </label>
                                            <p class="text-white ms-2 mb-0 pb-2">Autoplay next episode in a series on all devices.</p>
                                        </div>

                                        <div class="d-flex align-items-center mt-0 p-0">
                                            <label class="checkbox">
                                                <input type="checkbox" />
                                                <span class="checkmark"></span>
                                            </label>
                                            <p class="text-white ms-2 pb-2">Autoplay next episode in a series on all devices.</p>
                                        </div>
                                    </div>
                                
                            </div>
                        </div>
                    </div>


                            <!-- -----------BUTTONS------------------------------ -->
                    <!-- <div class="container d-flex justify-content-start mt-4 ms-0 pt-3 pb-5"> -->
                    
                    
                      <div class="row justify-content-center justify-content-sm-start mt-4 ms-0 pt-3 pb-5">
                      <div class="col-auto ps-0"><button type="button" class="btn btn-light  rounded-0 px-4 ms-0 fs-5 mb-3">SAVE</button></div>
                      <div class="col-auto ps-0"><button type="button" class="btn btn-dark border-1 border-secondary rounded-0 px-4 fs-5 mb-3">CANCEL</button></div>
                      <div class="col-auto ps-0"><button type="button" class="btn btn-dark border-1 border-secondary rounded-0 px-4 px-md-5 fs-5 mb-3">DELETE PROFILE</button></div>
                    </div>
                

                  
                </div>
            </div>
          </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
